[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700

[inet_http_server]
port=0.0.0.0:9001
username=admin
password=mcp2024

[supervisorctl]
serverurl=http://127.0.0.1:9001

[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log
pidfile=/app/supervisord.pid
loglevel=debug
childlogdir=/app/logs

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

; MCP server is now managed by the API server directly via mcp-agent

[program:api-server]
command=python /app/api/server.py
directory=/app/api
autostart=true
autorestart=true
startsecs=10
stderr_logfile=/app/logs/api-server.err.log
stdout_logfile=/app/logs/api-server.out.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile_backups=3
environment=PYTHONUNBUFFERED="1",LOG_LEVEL="INFO",MCP_AGENT_CONFIG="/app/mcp_agent.config.yaml"
priority=2

[group:backend]
programs=api-server